<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <link
            rel="icon"
            href="https://static.toss.im/icons/png/4x/icon-toss-logo.png"
    />
    <link rel="stylesheet" type="text/css" href="/style.css"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>토스페이먼츠 샘플 프로젝트</title>
</head>
<body>
<div class="result wrapper">
    <div class="box_section">
        <button id="confirmButton" onclick="confirmPayment()">결제 승인</button>
        <div id="result"></div>
    </div>
</div>
<script>
    const urlParams = new URLSearchParams(window.location.search);

    // 결제 승인 함수
    async function confirmPayment() {
        const requestData = {
            paymentKey: urlParams.get("paymentKey"),
            orderId: urlParams.get("orderId"),
            amount: urlParams.get("amount"),
        };

        try {
            const response = await fetch("/api/payment/confirm", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(requestData),
            });

            const result = await response.text();

            if (response.ok) {
                document.getElementById("result").innerHTML = "<p style='color: green;'>" + result + "</p>";
                document.getElementById("confirmButton").disabled = true;
            } else {
                document.getElementById("result").innerHTML = "<p style='color: red;'>결제 승인 실패</p>";
            }
        } catch (error) {
            document.getElementById("result").innerHTML = "<p style='color: red;'>오류가 발생했습니다.</p>";
        }
    }
</script>
</body>
</html>
